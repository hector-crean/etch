<svg width="900" height="700" viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="700" fill="#f9fafc" rx="8" ry="8" />
  
  <!-- Header -->
  <rect x="0" y="0" width="900" height="80" fill="#2a3548" rx="8" ry="8" />
  <text x="40" y="50" font-size="28" font-family="Arial" fill="white" font-weight="bold">Interactive Controls</text>
  
  <!-- Notification Bell in Header -->
  <g id="notification-bell" transform="translate(800, 40)">
    <path d="M0,0 C0,-8 -5,-15 -10,-15 C-15,-15 -20,-8 -20,0 L-20,10 L-16,10 L-16,15 L-4,15 L-4,10 L0,10 Z" fill="#ffd54f" />
    <circle cx="-10" cy="-18" r="4" fill="#ff5252" />
  </g>
  
  <!-- Grid Layout -->
  <g transform="translate(40, 120)">
    <!-- UI Controls Section -->
    <rect x="0" y="0" width="380" height="240" fill="white" rx="8" ry="8" stroke="#e0e0e0" stroke-width="1" />
    <text x="20" y="40" font-size="22" font-family="Arial" fill="#2a3548" font-weight="bold">Basic UI Controls</text>
    
    <!-- Modal Button -->
    <g transform="translate(30, 70)">
      <rect id="modal-button" x="0" y="0" width="140" height="50" rx="8" fill="#4361ee" />
      <text x="30" y="30" font-size="16" font-family="Arial" fill="white">Open Modal</text>
    </g>
    
    <!-- Hover Card Button -->
    <g transform="translate(200, 70)">
      <rect id="hover-card-button" x="0" y="0" width="140" height="50" rx="8" fill="#3a86ff" />
      <text x="25" y="30" font-size="16" font-family="Arial" fill="white">Hover Card</text>
    </g>
    
    <!-- Link Button -->
    <g transform="translate(30, 150)">
      <rect id="link-button" x="0" y="0" width="140" height="50" rx="8" fill="#4895ef" />
      <text x="55" y="30" font-size="16" font-family="Arial" fill="white">Link</text>
    </g>
    
    <!-- Tooltip Button -->
    <g transform="translate(200, 150)">
      <circle id="tooltip-button" cx="70" cy="25" r="25" fill="#4cc9f0" />
      <text x="67" y="32" font-size="24" font-family="Arial" fill="white" font-weight="bold">?</text>
    </g>
  </g>
  
  <!-- Navigation Section -->
  <g transform="translate(460, 120)">
    <rect x="0" y="0" width="380" height="240" fill="white" rx="8" ry="8" stroke="#e0e0e0" stroke-width="1" />
    <text x="20" y="40" font-size="22" font-family="Arial" fill="#2a3548" font-weight="bold">Navigation Controls</text>
    
    <!-- Popover Button -->
    <g id="popover-button" transform="translate(30, 80)">
      <rect x="0" y="0" width="140" height="50" rx="8" fill="#7209b7" />
      <text x="40" y="30" font-size="16" font-family="Arial" fill="white">Popover</text>
      <circle cx="120" cy="25" r="10" fill="white" />
      <rect x="115" y="20" width="10" height="2" fill="#7209b7" />
      <rect x="115" y="25" width="10" height="2" fill="#7209b7" />
      <rect x="115" y="30" width="10" height="2" fill="#7209b7" />
    </g>
    
    <!-- Sheet Button -->
    <g id="sheet-button" transform="translate(200, 80)">
      <rect x="0" y="0" width="140" height="50" rx="8" fill="#b5179e" />
      <text x="30" y="30" font-size="16" font-family="Arial" fill="white">Open Sheet</text>
      <path d="M125,20 L115,25 L125,30" fill="none" stroke="white" stroke-width="2" />
    </g>
    
    <!-- Drawer Button -->
    <g transform="translate(115, 160)">
      <rect id="drawer-button" x="0" y="0" width="140" height="50" rx="8" fill="#480ca8" />
      <text x="35" y="30" font-size="16" font-family="Arial" fill="white">Drawer</text>
      <path d="M110,15 L120,25 L110,35" fill="none" stroke="white" stroke-width="2" />
    </g>
  </g>
  
 
  <!-- Footer -->
  <rect x="40" y="670" width="820" height="1" fill="#e0e0e0" />
  <text x="40" y="690" font-size="14" font-family="Arial" fill="#6c757d">Interactive SVG Demo for the svg_react.rs script</text>
</svg>