<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Extraction Test</title>
</head>
<body>
    <h1>Test SVGs for Extraction</h1>

    <!-- Simple circle SVG -->
    <svg width="100" height="100" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <!-- Icon SVG with multiple paths -->
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M2 17L12 22L22 17" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M2 12L12 17L22 12" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>

    <!-- Decorative SVG with groups -->
    <svg width="200" height="200" viewBox="0 0 200 200">
        <g id="decorative-element">
            <rect x="50" y="50" width="100" height="100" fill="#4CAF50" />
            <circle cx="100" cy="100" r="30" fill="#FFF" />
            <path d="M80 100L120 100M100 80L100 120" stroke="#4CAF50" stroke-width="4"/>
        </g>
    </svg>
</body>
</html>
