<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Modal Controls Group -->
  <g transform="translate(50, 50)">
    <text x="0" y="0" font-size="16" font-family="Arial">Modal Controls:</text>
    
    <!-- Blue Circle - Opens Modal -->
    <circle id="blue-circle" cx="50" cy="30" r="20" fill="#4a90e2" />
    <text x="80" y="35" font-size="12" font-family="Arial">Click to Open Modal</text>
    
    <!-- Close Button -->
    <rect id="close-button" x="0" y="60" width="80" height="30" rx="5" fill="#f44336" />
    <text x="15" y="80" fill="white" font-size="12" font-family="Arial">Close Modal</text>
    
    <!-- Toggle Button -->
    <rect id="toggle-button" x="0" y="100" width="80" height="30" rx="5" fill="#673ab7" />
    <text x="15" y="120" fill="white" font-size="12" font-family="Arial">Toggle Modal</text>
  </g>
  
  <!-- Sheet/Drawer Controls -->
  <g transform="translate(250, 50)">
    <text x="0" y="0" font-size="16" font-family="Arial">Sheet Controls:</text>
    
    <!-- Menu Icon -->
    <g id="menu-icon" transform="translate(20, 20)">
      <rect x="0" y="0" width="30" height="5" rx="2" fill="#333" />
      <rect x="0" y="10" width="30" height="5" rx="2" fill="#333" />
      <rect x="0" y="20" width="30" height="5" rx="2" fill="#333" />
    </g>
    <text x="60" y="30" font-size="12" font-family="Arial">Open Sheet</text>
    
    <!-- Sheet Close -->
    <g id="sheet-close" transform="translate(20, 60)">
      <circle cx="15" cy="15" r="15" fill="#e91e63" />
      <line x1="8" y1="8" x2="22" y2="22" stroke="white" stroke-width="2" />
      <line x1="8" y1="22" x2="22" y2="8" stroke="white" stroke-width="2" />
    </g>
    <text x="45" y="80" font-size="12" font-family="Arial">Close Sheet</text>
  </g>
  
  <!-- Notification Controls -->
  <g transform="translate(450, 50)">
    <text x="0" y="0" font-size="16" font-family="Arial">Notification Controls:</text>
    
    <!-- Notification Bell -->
    <path id="notification-bell" d="M20,15 C20,10 15,5 10,5 C5,5 0,10 0,15 L0,25 L4,25 L4,30 L16,30 L16,25 L20,25 Z" 
          transform="translate(15, 20)" fill="#ff9800" />
    <text x="50" y="35" font-size="12" font-family="Arial">Show Notification</text>
    
    <!-- Error Icon -->
    <g id="error-icon" transform="translate(15, 60)">
      <circle cx="15" cy="15" r="15" fill="#f44336" />
      <text x="11" y="20" fill="white" font-size="16" font-family="Arial">!</text>
    </g>
    <text x="50" y="80" font-size="12" font-family="Arial">Show Error</text>
  </g>
  
  <!-- Tab Controls -->
  <g transform="translate(50, 200)">
    <text x="0" y="0" font-size="16" font-family="Arial">Tab Controls:</text>
    
    <!-- Tab Item -->
    <rect id="tab-item-1" x="0" y="15" width="100" height="30" rx="5" fill="#009688" />
    <text x="30" y="35" fill="white" font-size="12" font-family="Arial">Tab 1</text>
  </g>
  
  <!-- Accordion Controls -->
  <g transform="translate(250, 200)">
    <text x="0" y="0" font-size="16" font-family="Arial">Accordion Controls:</text>
    
    <!-- FAQ Item -->
    <g id="faq-item" transform="translate(0, 15)">
      <rect x="0" y="0" width="180" height="40" rx="5" fill="#2196f3" />
      <text x="15" y="25" fill="white" font-size="12" font-family="Arial">FAQ Question</text>
      <text x="160" y="25" fill="white" font-size="16" font-family="Arial">+</text>
    </g>
  </g>
  
  <!-- Dropdown Controls -->
  <g transform="translate(50, 300)">
    <text x="0" y="0" font-size="16" font-family="Arial">Dropdown Controls:</text>
    
    <!-- Dropdown Trigger -->
    <rect id="dropdown-trigger" x="0" y="15" width="120" height="30" rx="5" fill="#3f51b5" />
    <text x="15" y="35" fill="white" font-size="12" font-family="Arial">Open Dropdown</text>
    
    <!-- Dropdown Close -->
    <rect id="dropdown-close" x="0" y="55" width="120" height="30" rx="5" fill="#9c27b0" />
    <text x="10" y="75" fill="white" font-size="12" font-family="Arial">Mouse Leave to Close</text>
  </g>
  
  <!-- Hover Area -->
  <g transform="translate(250, 300)">
    <text x="0" y="0" font-size="16" font-family="Arial">Hover Area:</text>
    
    <rect id="hover-area" x="0" y="15" width="150" height="60" rx="5" fill="#4caf50" />
    <text x="30" y="45" fill="white" font-size="12" font-family="Arial">Hover Over Me</text>
  </g>
  
  <!-- Input Field -->
  <g transform="translate(450, 300)">
    <text x="0" y="0" font-size="16" font-family="Arial">Input Field:</text>
    
    <rect id="input-field" x="0" y="15" width="150" height="40" rx="5" fill="white" stroke="#ccc" stroke-width="1" />
    <text x="15" y="40" fill="#999" font-size="12" font-family="Arial">Click to focus</text>
  </g>
  
  <!-- Instructions -->
  <g transform="translate(50, 450)">
    <rect x="0" y="0" width="700" height="100" rx="10" fill="#f5f5f5" stroke="#ddd" />
    <text x="20" y="30" font-size="14" font-family="Arial" fill="#333">
      Instructions: Save this SVG file in your example-svgs directory.
    </text>
    <text x="20" y="60" font-size="14" font-family="Arial" fill="#333">
      Run the svg_react.rs script, which will convert this SVG to a React component
    </text>
    <text x="20" y="90" font-size="14" font-family="Arial" fill="#333">
      with all the interactive elements configured.
    </text>
  </g>
</svg>